</div>

    const MAX_QUESTIONS = 50;
    let allQuestions = [];
    let quizQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let stats = { correct: 0, incorrect: 0, skipped: 0 };
    let isQuizActive = false;

    const csvFileInput = document.getElementById('csv-file-input');
    const fileUploadSection = document.getElementById('file-upload-section');
    const quizSection = document.getElementById('quiz-section');
    const resultsSection = document.getElementById('results-section');
    const questionText = document.getElementById('question-text');
    const currentScoreSpan = document.getElementById('current-score');
    const currentProgressSpan = document.getElementById('current-progress');
    const feedbackMessage = document.getElementById('feedback-message');
    const errorMessage = document.getElementById('error-message');

    function displayError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.remove('hidden');
    }

    function getRandomElements(arr, num) {
        const shuffled = [...arr].sort(() => 0.5 - Math.random());
        return shuffled.slice(0, num);
    }

    function initQuizFromQuestions(questions) {
        if (!questions || questions.length === 0) {
            displayError("No se encontraron preguntas válidas en el CSV.");
            return;
        }

        if (questions.length < MAX_QUESTIONS) {
            displayError(`Advertencia: Solo se encontraron ${questions.length} preguntas. Se utilizarán todas ellas.`);
            quizQuestions = [...questions];
        } else {
            quizQuestions = getRandomElements(questions, MAX_QUESTIONS);
        }

        score = 0;
        currentQuestionIndex = 0;
        stats = { correct: 0, incorrect: 0, skipped: 0 };
        isQuizActive = true;

        fileUploadSection.classList.add('hidden');
        quizSection.classList.remove('hidden');
        errorMessage.classList.add('hidden');

        displayQuestion();
    }

    function parseCSV(csvText) {
        const lines = csvText.split('\n').filter(line => line.trim() !== '');
        const questions = [];

        lines.forEach(line => {
            const columns = line.split(';').map(col => col.trim());
            if (columns && columns.length >= 2) {
                const statement = columns[0].replace(/"/g, '');
                const answer = columns[1].toLowerCase();
                if (statement && (answer === 'verdadero' || answer === 'falso')) {
                    questions.push({
                        statement: statement,
                        correctAnswer: answer === 'verdadero'
                    });
                }
            }
        });

        return questions;
    }

    function displayQuestion() {
        if (currentQuestionIndex < quizQuestions.length) {
            const question = quizQuestions[currentQuestionIndex];
            questionText.textContent = question.statement;
            currentProgressSpan.textContent = `${currentQuestionIndex + 1} / ${quizQuestions.length}`;
            feedbackMessage.classList.add('hidden');
        } else {
            endQuiz();
        }
    }

    function handleAnswer(userChoice) {
        if (!isQuizActive || currentQuestionIndex >= quizQuestions.length) return;

        const question = quizQuestions[currentQuestionIndex];
        let points = 0;
        let message = "";

        if (userChoice === 'Omitir') {
            points = 0;
            stats.skipped++;
            message = "Has omitido la pregunta. Puntuación: +0.";
            feedbackMessage.classList.remove('bg-red-100', 'bg-green-100');
            feedbackMessage.classList.add('bg-gray-200', 'text-gray-700');
        } else {
            const choiceIsCorrect = userChoice === 'Verdadero';
            if (choiceIsCorrect === question.correctAnswer) {
                points = 2;
                score += points;
                stats.correct++;
                message = `¡Correcto! Respuesta: ${question.correctAnswer ? 'Verdadero' : 'Falso'}. Puntuación: +${points}.`;
                feedbackMessage.classList.remove('bg-red-100', 'bg-gray-200', 'text-gray-700', 'text-red-700');
                feedbackMessage.classList.add('bg-green-100', 'text-green-700');
            } else {
                points = -1;
                score += points;
                stats.incorrect++;
                message = `Incorrecto. La respuesta correcta era: ${question.correctAnswer ? 'Verdadero' : 'Falso'}. Puntuación: ${points}.`;
                feedbackMessage.classList.remove('bg-green-100', 'bg-gray-200', 'text-gray-700', 'text-green-700');
                feedbackMessage.classList.add('bg-red-100', 'text-red-700');
            }
        }

        currentScoreSpan.textContent = score;
        feedbackMessage.textContent = message;
        feedbackMessage.classList.remove('hidden');

        setTimeout(() => {
            currentQuestionIndex++;
            displayQuestion();
        }, 1000);
    }

    function endQuiz() {
        isQuizActive = false;
        quizSection.classList.add('hidden');
        resultsSection.classList.remove('hidden');
        feedbackMessage.classList.add('hidden');

        document.getElementById('final-score').textContent = score;
        document.getElementById('stat-correct').textContent = stats.correct;
        document.getElementById('stat-incorrect').textContent = stats.incorrect;
        document.getElementById('stat-skipped').textContent = stats.skipped;
    }

    document.addEventListener('DOMContentLoaded', () => {
        try {
            allQuestions = parseCSV(EMBEDDED_CSV);
            initQuizFromQuestions(allQuestions);
        } catch (error) {
            console.error("Error al procesar el CSV embebido:", error);
            displayError("Error al leer el CSV embebido. Revisá el formato (Afirmación;Respuesta).");
        }
    });

    csvFileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                allQuestions = parseCSV(e.target.result);
                initQuizFromQuestions(allQuestions);
            } catch (error) {
                console.error("Error al procesar el archivo:", error);
                displayError("Error al leer o procesar el archivo CSV. Asegúrate de que el formato sea correcto (Afirmación; Respuesta).");
            }
        };
        reader.readAsText(file);
    });
</script>
